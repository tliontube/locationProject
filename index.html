<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Google Maps Directions, Distance, Time, and Car Tracking with User
      Location
    </title>
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>
      Google Maps Directions, Distance, Time, and Car Tracking with User
      Location
    </h1>
    <button onclick="getUserLocation()">Get My Location</button>
    <input type="text" id="origin" placeholder="Origin" />
    <input type="text" id="destination" placeholder="Destination" />
    <button onclick="calculateAndDisplayRoute()">Get Directions</button>
    <div id="map"></div>
    <div id="distance"></div>
    <div id="duration"></div>

    <script>
      let map;
      let directionsService;
      let directionsRenderer;
      let carMarker;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 37.7749, lng: -122.4194 },
          zoom: 12,
        });
        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer();
        directionsRenderer.setMap(map);

        const originAutocomplete = new google.maps.places.Autocomplete(
          document.getElementById("origin")
        );
        const destinationAutocomplete = new google.maps.places.Autocomplete(
          document.getElementById("destination")
        );
      }

      function getUserLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              const userLocation = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
              };
              console.log("User location:", userLocation);
              map.setCenter(userLocation);
              map.setZoom(15);
            },
            (error) => {
              console.error("Error getting location:", error);
            }
          );
        } else {
          console.error("Geolocation is not supported.");
        }
      }

      function calculateAndDisplayRoute() {
        const origin = document.getElementById("origin").value;
        const destination = document.getElementById("destination").value;

        directionsService.route(
          {
            origin: origin,
            destination: destination,
            travelMode: google.maps.TravelMode.DRIVING,
          },
          (response, status) => {
            if (status === "OK") {
              directionsRenderer.setDirections(response);
              computeTotalDistance(response);
              computeTotalDuration(response);
              trackCar(response);
            } else {
              window.alert("Directions request failed due to " + status);
            }
          }
        );
      }

      function computeTotalDistance(result) {
        let totalDistance = 0;
        const myRoute = result.routes[0];
        for (let i = 0; i < myRoute.legs.length; i++) {
          totalDistance += myRoute.legs[i].distance.value;
        }
        const totalDistanceInKm = totalDistance / 1000;
        document.getElementById("distance").innerHTML =
          "Total distance: " + totalDistanceInKm + " km";
      }

      function computeTotalDuration(result) {
        let totalDuration = 0;
        const myRoute = result.routes[0];
        for (let i = 0; i < myRoute.legs.length; i++) {
          totalDuration += myRoute.legs[i].duration.value;
        }
        const hours = Math.floor(totalDuration / 3600);
        const minutes = Math.floor((totalDuration % 3600) / 60);
        document.getElementById("duration").innerHTML =
          "Estimated time: " + hours + " hours " + minutes + " minutes";
      }

      function trackCar(result) {
        const myRoute = result.routes[0];
        let stepIndex = 0;

        setInterval(() => {
          if (stepIndex >= myRoute.legs[0].steps.length) return;
          const step = myRoute.legs[0].steps[stepIndex];
          const nextPosition = step.end_location;
          moveCar(nextPosition);
          stepIndex++;
        }, 2000);
      }

      function moveCar(position) {
        if (!carMarker) {
          carMarker = new google.maps.Marker({
            position: position,
            map: map,
            icon: {
              url: "https://maps.google.com/mapfiles/ms/icons/blue-dot.png",
            },
          });
        } else {
          carMarker.setPosition(position);
        }
      }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMvHTvx8oVrT5NDIXLck6aqLacu3tIHU8&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
